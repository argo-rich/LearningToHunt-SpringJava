<header class="container">
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand" routerLink="/">
                        Learning <small><u><i>to</i></u></small> Hunt
                    </a>
                    <p class="p-0">
                        <a class="sm-nav-logo" routerLink="/"><small class="sm-nav-logo">The Hunting 101 bootstrap</small></a>
                    </p>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="hunting-guide">Hunting Guide</a>
                        </li>
                        <!--
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="articles">Articles</a>
                        </li>
                        -->
                        <li class="nav-item">
                            <a class="nav-link text-dark" routerLink="privacy">Privacy</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav" *ngIf="user">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{user.firstName}} {{user.lastName}}
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="nav-link dropdown-item" href="account/update">Update Account</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><button id="logout" type="button" class="nav-link dropdown-item btn btn-link border-0" (click)="logout()">Logout</button></li>
                            </ul>
                        </li>
                    </ul>

                    <ul class="navbar-nav" *ngIf="!user">
                        <li class="nav-item">
                            <a class="nav-link text-dark" id="register" href="account/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" id="login" href="account/login">Login</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <main role="main" class="pb-3">
            <alert></alert>
            <router-outlet />
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; {{currDate | date:'yyyy'}} - Learning to Hunt - <a routerLink="privacy">Privacy</a>
        </div>
    </footer>


    <div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
            <div class="modal-header display-block">
                <h4 id="dialog-child-name" class="modal-title float-sm-start">Your Sessing is Timing Out</h4>
            </div>
            <div class="modal-body">
                {{idleState}}
                <p></p>
                <div class="row mrgbtm">
                    <div class="col-md-6">
                        <button #stayButton type="button" (click)="stay()" class="btn btn-success">Stay Logged In</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" (click)="logout()" class="btn btn-danger">Logout</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
